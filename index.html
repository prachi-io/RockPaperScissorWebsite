<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src = "js/index.js"></script>
</head>
<body>

    <!-- wrapper is for whole body-->
    <div class = "wrapper">

        <div class = "scoreboard">
            <div class = "title">
                <img src = "/images/title.png">
            </div>
            <div class = "score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class = "hands" >
            <div class = "hand rock">
                <img src =  "./images/Rock.png" onclick = "pickUserHand('rock')" >
            </div>
            <div class = "hand paper">
                <img src =  "./images/Paper.png" onclick = "pickUserHand('paper')">
            </div>
            <div class = "hand sciissors">
                <img src =  "./images/Scissors.png" onclick = "pickUserHand('scissors')">
            </div>
        </div>

    </div>

</body>
</html>
